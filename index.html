<header class="heading-box">

    <h1>BMI Calculator</h1>

</header>


<body>

    <section class="body-section">
        <div class="pre-section">
            <div class="calculator">
                <div class="section">
                    <h1>BMI-Calculator</h1>
                </div>

                <form action="#" class="bmi">
                    <p class="height">
                        <label for="#">Height in CM: <input type="text" class="login" placeholder="height"
                                id="height"></label>
                    </p>

                    <p class="weight">
                        <label for="#"> Weight in KG: <input type="text" class="login" placeholder="weight"
                                id="weight"></label>
                    </p>

                    <button> Calculate</button>
                    <button id="clear">Clear</button>
                    <div id="results"></div>
                </form>
                <div class="guide">
                    <hr>BMI Weight-guide</hr>

                    <p>Underweight= Less than 18.16</p>
                    <p>Normal Range= 18.16 to 24.9</p>
                    <p>Overweight= Greater than 24.9</p>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>


</body>
